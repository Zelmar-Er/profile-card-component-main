<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta property="og:title" content="Profile Card Component" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zelmar-er.github.io/profile-card-component-main/"/>
  <meta property="og:image" content="design/desktop-preview.jpg" />
  <meta property="og:image:width" content="300" />
  <meta property="og:image:height" content="200" />
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="circle" class="circle bg-top">
  <div class="container">
    
    <article class="card">
      <div class="header"></div>
      <img src="images/image-victor.jpg" alt="profile photo" class="photo">
      <section class="data">
        <div>
          <span>Victor Crest</span>
          26 
        </div>
        London
      </section>
      <section class="stats">
        <div>
          <span>80K</span>
          Followers
        </div>
      
        <div>
          <span>803K</span>
          Likes
        </div>
      
        <div>
          <span>1.4K</span>
          Photos
        </div>
      </section>
    </article>
    
  </div>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Zelmar-Er">Zelmar Pumputis</a>.
    </div>
  <img src="images/bg-pattern-bottom.svg" alt="circle" class="circle bg-bottom">
</body>
</html>
